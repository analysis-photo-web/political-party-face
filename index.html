<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPF</title>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/css/basic.css"> 
</head>
<body class="cnt-c">
    <ins class="kakao_ad_area" style="display:none;" 
 data-ad-unit    = "DAN-73YHvH04HACwt1D9" 
 data-ad-width   = "320" 
 data-ad-height  = "50"></ins> 
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <header class="header">
        <div class="logo">
            <a href="/">
                <span>P</span>
                <span class="pnt">P</span>
                <span>F</span>
            </a>
        </div>
        <p class="logo-full">
            <span class="pnt">Political</span>
            <span>Party</span>
            <span class="pnt">Face</span>
        </p>
        <p>20대, 21대 국회의원들의 사진을 학습한 AI Model</p>
    </header>
    <div id="app">
        <main-view 
            v-on:page_move="page_move_handler" 
            v-if="page_name==='main'">
        </main-view>
        <predict-view 
            v-on:page_move="page_move_handler"
            v-on:predict="predict_handler"
            v-on:reload="reload_handler"
            v-show="page_name==='predict'" 
            v-bind:party_num="party_num" 
            v-bind:predicted="predicted">
        </predict-view>
    </div>

    <!-- Load Script : utils & variable -->
    <script src="static/js/utils.js"></script>
    <script src="static/js/variable.js"></script>

    <!-- Load Script : vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="static/js/components.js"></script>
    <script src="static/js/vue-import.js"></script>
    
    <!-- Load Script : model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="static/js/model-loader.js"></script>

    <!-- Load ad -->
    <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-UtjhkgUlFll6uq3G" 
        data-ad-width   = "320" 
        data-ad-height  = "100"></ins> 
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

</html>
